<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>

  <div class="chat">

    <div id="sidebar" class="chat__sidebar"></div>

    <div class="chat__main">

   <!-- render template(messages) using mustache library -->
    <div id="messages" class="chat__messages"></div>

    <div class="compose">
      <form id="message-form">
        <input type="text" placeholder="Message" name="message" required autocomplete="off">
        <button type="submit">Send</button>

    </form>
    <button id="send-location">Send location</button>
    </div>
    </div>
  </div>
    
    <!-- <button id="increment">+1</button> -->

    <!-- define a template for indiviual message -->
   <script id="message-template" type="text/html">
     <div class = "message">
        <p>
          <span class = "message__name">{{username}}</span>
          <span class = "message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
     </div>
   </script>

   <!-- define a template for a clickable link that gets to the url and fetch location-->
   <script id="mapsURL-template" type="text/html">
    <div class = "message">
      <p>
        <span class = "message__name">{{username}}</span>
        <span class = "message__meta">{{createdAt}}</span>
      </p>
       <p><a href={{mapsURL}} target = "_blank">My current location</a></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class = "room-title">{{room}}</h2>
    <h3 class = "list-title">Users</h3>
    <ul class = "users">

     {{#users}}    <!-- opening of an array  -->

     <li>{{username}}</li>  <!-- render username from the users array -->

     {{/users}}     <!--closing of array  -->
    </ul>
 
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- these scripts serve up because we setup our server -->
  <!-- client side library and our client side code has access to all of the code of library that it needs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
